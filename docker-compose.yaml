  parsing:
    build: ./services/parsing
    restart: always
    container_name: parsing
    ports:
      - "9101:9101"
    environment:
      DATABASE_URL: "postgresql+asyncpg://user:password@postgresql:5432/users_db"
      KAFKA_BROKER: "kafka:9093"
      REDIS_URL: "redis://redis:6379/0"
      SECRET_KEY: "your_super_secret_key_for_jwt_auth"
      PYTHONPATH: /app/src
    depends_on:
      users_db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - db_network

  payment:
    build: ./services/payment
    restart: always
    container_name: payment
    ports:
     - "9102:9102"
    environment:
      DATABASE_URL: "postgresql+asyncpg://user:password@postgresql:5432/users_db"
      KAFKA_BROKER: "kafka:9092"
      REDIS_URL: "redis://redis:6379/0"
      SECRET_KEY: "your_super_secret_key_for_jwt_auth"
      PYTHONPATH: /app/src
    depends_on:
      users_db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - db_network

  generation:
    build: ./services/report_generation
    restart: always
    container_name: generation
    environment:
      PYTHONPATH: /app/src
    ports:
      - "9103:9103"
    networks:
      - db_network

  request_tg_interface:
    build: ./services/request_tg_interface
    restart: always
    container_name: request_tg_interface
